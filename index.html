<html>

<head>
    <link rel="stylesheet" href="./CSS/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <!-- navigation bar -->
    <div class="navbar">
        <ul class="linkWrapper">
            <li class="navBarLogo">
                <a href=""> <span>Rede social aleatória :]</span> </a>
            </li>
            <div class="navBarButtons">
                <li class="navUsuario" id="nomeUsuario"> </li>
                <li class="navBarLogin">
                    <button id="loginDialog" class="loginDialog">Login</button>
                    <div class="dialog">
                        <div>
                            <label>Login</label>
                            <input type="text" id="inpLogin">
                            <label>Senha</label>
                            <input type="password" id="inpSenha">
                            <div class="dialogButtons">
                                <button id="loginBtn">Entrar</button>
                            </div>
                        </div>
                        <span id="error" class="errorMsg"></span>
                    </div>
                    <button id="btnSair" class="sair" onclick="clearLS()">Sair</button>
                </li>
                <li class="navBarCadastro">
                    <button id="CadastroDialog" class="CadastroDialog">Cadastro</button>
                    <div class="dialog">
                        <div>
                            <label>Cadastro</label>
                            <input type="text" id="inpCadastro">
                            <label>Senha</label>
                            <input type="password" id="inpSenha">
                            <label>Primeiro Nome</label>
                            <input type="firstname" id="inpFirstName">
                            <label>Ultimmo nome</label>
                            <input type="lastname" id="inpLastName">
                            <div class="dialogButtons">
                                <button id="cadastroBtn">cadastrar Usuário</button>
                            </div>
                        </div>
                        <span id="error" class="errorMsg"></span>
                    </div>
                    <button id="btnSair" class="sair" onclick="clearLS()">Sair</button>
                </li>
            </div>
        </ul>
    </div>
    <!-- <div class="updateBanner">
            <p class="updateMessage">Version 1.54 is now available! Read about the new features and fixes from February.</p>
        </div>  -->
    <!-- corpo da página -->
    <div role="main" id="main">
        <div class="jumbotron">
            <div class="container">
                <br><br>

                <h1>Posts</h1>
                <form action="http://localhost:3000/timeline/criar" method="post" accept-charset="utf-8">
                    <label for="content">No que você está pensando?</label><br>
                    <input type="text" name="content" value=""><br>
                    <input type="submit" value="Compartilhar &rarr;">
                </form>

                <form action="http://localhost:3000/timeline/buscar" method="get" accept-charset="utf-8">
                    <label for="busca">Busca: </label>
                    <input type="text" name="busca" value="">
                    <input type="submit" value="busca...">
                </form>


            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
