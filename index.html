<html>

<head>
    <link rel="stylesheet" href="./CSS/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <!-- navigation bar -->
    <div class="navbar">
        <ul class="linkWrapper">
            <li class="navBarLogo">
                <a href=""> <span>Visual Studio Code</span> </a>
            </li>
            <div class="navBarLinks">
                <li> <a href="">Docs</a> </li>
                <li> <a href="">Updates</a> </li>
                <li> <a href="">Blog</a> </li>
                <li> <a href="">API</a> </li>
                <li> <a href="">Extensions</a> </li>
                <li> <a href="">FAQ</a> </li>
                <li> <a href="">Learn</a> </li>
            </div>
            <div class="navBarButtons">
                <li class="navUsuario" id="nomeUsuario"> </li>
                <li class="navBarLogin">
                    <button id="loginDialog" class="loginDialog">Login</button>
                    <div class="dialog">
                        <div>
                            <label>Login</label>
                            <input type="text" id="inpLogin">
                            <label>Senha</label>
                            <input type="password" id="inpSenha">
                            <div class="dialogButtons">
                                <button id="loginBtn">Entrar</button>
                            </div>
                        </div>
                        <span id="error" class="errorMsg"></span>
                    </div>
                    <button id="btnSair" class="sair" onclick="clearLS()">Sair</button>
                </li>
                <li class="navBarCadastro">
                    <button id="CadastroDialog" class="CadastroDialog">Cadastro</button>
                    <div class="dialog">
                        <div>
                            <label>Cadastro</label>
                            <input type="text" id="inpCadastro">
                            <label>Senha</label>
                            <input type="password" id="inpSenha">
                            <label>Primeiro Nome</label>
                            <input type="firstname" id="inpFirstName">
                            <label>Ultimmo nome</label>
                            <input type="lastname" id="inpLastName">
                            <div class="dialogButtons">
                                <button id="cadastroBtn">cadastrar Usuário</button>
                            </div>
                        </div>
                        <span id="error" class="errorMsg"></span>
                    </div>
                    <button id="btnSair" class="sair" onclick="clearLS()">Sair</button>
                </li>
            </div>
        </ul>
    </div>
    <!-- <div class="updateBanner">
            <p class="updateMessage">Version 1.54 is now available! Read about the new features and fixes from February.</p>
        </div>  -->
    <!-- corpo da página -->
    <div role="main" id="main">
        <div class="jumbotron">
            <div class="container">
                <h1><br><br><br><br>
                    Code editing.<br><br>
                    <strong>Redefined.</strong>
                </h1>
                <div class="lead">
                    <p>
                        Free. built on open source. Runs everywhere.
                    </p>
                </div>
                <div id="Download-button" class="download">
                    <div class="primary-button">
                        <button class="link-button">
                            Download for windowns<br>
                            <small class="build-type">Stable build</small>
                        </button>
                        <button id="download-dropdown" title="Other platforms and Insiders Edition"
                            class="other-button"></button>
                        <p class="mainLinks">
                            <a href="/lat-downloads">Other plataforms</a>
                            and
                            <a href="/insiders">insiders edition</a>
                        </p>
                        <p class="terms">
                            By using VS Code, you agree to its
                            <span class="wrap-together">
                                <a id="home-terms-link" href="#home-terms">
                                    license and privacy statement
                                </a>
                                .
                            </span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="apiContainer">
                <div class="imagem" id="image">
                    <div class="screenshot"></div>
                </div>
                <!-- teste dos dados -->
                <div class="apiCripto" id="api">
                    <br><br>
                    <FORM>
                        <label>Em que está pensando?</label>
                        <input type="text" id="publicar">
                        <button id="inpPublicar" type="button">publicar</button> <br><br>
                    </FORM>
                    <span id="errorApi" class="errorMsg"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
